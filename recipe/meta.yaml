{% set name = "rptools" %}
{% set version = "6.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/rptools/archive/{{ version }}.tar.gz
  sha256: f2c9d13e16b4d3229e8ca50c0a80f1085590bcfb8e0595bacedb28a7caee2e24

build:
  number: 2
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python <=3.11
    - pip
  run:
    - python <=3.11
    - brs_utils
    - cobra
    - timeout-decorator
    - rdkit
    - python-libsbml
    - pandas
    - scipy
    - equilibrator-api
    - equilibrator-cache >=0.5.4
    - colored
    - networkx >=2.5
    - filetype
    - rr_cache >=3.1.1
    - rxn_rebuild
    - chemlite
    - h5py
    - xgboost
    - bs4

test:
  source_files:
    - tests
  imports:
    - rptools
  requires:
    - pytest
    - pytest-cov
    - pytest-mock
  commands:
    - python -m rptools --help
    - cd tests
    - pytest -v --cov --cov-report term-missing

about:
  home: https://github.com/brsynth/rptools
  summary: Suite of tools that work on rpSBML data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tduigou
    - breakthewall
    - kenza12
